worker_processes auto;

events {
  worker_connections 4096;
}

http {

  upstream frontend {
    server frontend:3000;
  }

  upstream backend {
    server backend:5000;
  }

  # HTTP Server - leitet alles auf HTTPS weiter
  server {
    listen 80;
    server_name archai.chrispl.com www.archai.chrispl.com;

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS Server
  server {
    listen 443 ssl http2;
   
    server_name archai.chrispl.com www.archai.chrispl.com;

    ssl_certificate /etc/nginx/ssl/public.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:
                 ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:
                 ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS Header hinzuf√ºgen
    add_header Strict-Transport-Security "max-age=604800; includeSubDomains; preload" always;

    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
      proxy_pass http://backend;
      rewrite ^/api(/.*)$ $1 break;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}


